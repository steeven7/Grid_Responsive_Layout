		<title>Grid Responsive Layout</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<header>
		<div class="container">
<nav class="nav">
				<ul class="nav__list nav__list--primary">

		</header>


		<section class="booking">
			<div class="container">
				<h2 class="secondary-title">Start planning your holiday</h2>

					<p>When: <span class="input" role="textbox" contenteditable>04/06/21</span></p>
				<p>How Long:  <span class="input" role="textbox" contenteditable>7</span>Days</p>
				</form>
				<a href="#" class="btn btn__search">Search</a>
			</div>
		</section>
